server.port=8080

# OAuth token endpoint
auth.base-url=https://YOUR_AUTH_DOMAIN
auth.token-path=/oauth/token

# External upload endpoint
ext.base-url=https://YOUR_API_DOMAIN
ext.upload-path=/YOUR/UPLOAD/PATH

# Optional: if you want /files/upload-xlsx-with-login (server gets token)
auth.client-id=YOUR_CLIENT_ID
auth.client-secret=YOUR_CLIENT_SECRET
auth.username=YOUR_USERNAME
auth.password=YOUR_PASSWORD
